<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de senha</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="assets/logo.png" alt="Gerador de senha logo" class="logo">

        <main class="container-input">
            <span>Tamanho <span id="valor"></span> caracteres</span>
            <input type="range" min="5" max="25" value="15" id="slider" class="slider">

            <button id="button" class="button-cta" onclick="generatePasswordd()">Gerar senha</button>
        </main>

        <div id="container-password" onclick="copyPassword()" class="container-password hide">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar. ☝</span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
